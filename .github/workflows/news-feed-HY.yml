name: Auto-Post Construction News HYBRID

on:
  schedule:
    - cron: "*/50 * * * *"  # Runs every 50 minutes
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Ensures GitHub Actions can push changes to the repo

concurrency:
  group: auto-post-news  # Unique identifier for this workflow
  cancel-in-progress: true  # Cancels any ongoing run when a new one starts

jobs:
  post_news:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ðŸ—ï¸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade tweepy>=4.14.0 openai feedparser requests
        
      - name: ðŸ“„ Initialize Log Files
        run: |
          [ -f filtered_news.json ]           || echo '[]'  > filtered_news.json
          [ -f replied_tweets.json ]           || echo '{}' > replied_tweets.json
          [ -f target_engagement_tweets.json ] || echo '{}' > target_engagement_tweets.json

          echo "All log files initialized"

      - name: ðŸš€ Run Script
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_SECRET: ${{ secrets.TWITTER_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python news-feed-hy.py  # Runs your bot script

      - name: ðŸ”„ Commit and Push Updates (filtered_news.json & replied_tweets.json)
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          # Stage both log files (if they exist)
          git add filtered_news.json replied_tweets.json target_engagement_tweets.json || true

          # Only commit if something changed
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update logs: news, replies, and engagement tweets [Automated]"
            git push origin main
          fi
